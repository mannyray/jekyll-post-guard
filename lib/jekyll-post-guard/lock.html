<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .grey-box {
      width: 100%;
      background-color: #ccc;
      padding-top: 20px;
      padding-bottom: 20px;
      text-align: center;
    }

    .grey-box button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="grey-box">
    <button onclick="unlockBox()">Unlock</button>
  </div>

  <script>
    function unlockBox() { document.getElementById('redBox').style.display = 'block';}
  </script>

</body>
</html>
