        color: black;

        border: none;
        border-radius: 8px;
        font-size: 16px;

        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      }
  
  .smooth-button:hover {
        background-color: #357ABD;
        color: white;
        transform: translateY(-2px);

      }
  </style>
